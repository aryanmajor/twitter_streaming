<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="row">
      <div class="col-md-8 card">

          <div class="card-header">
            <strong>Stream And Fetch Tweets</strong>
          </div>

          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="term">Stream Term</label>
                <input type="text" class="form-control" name="term">
              </div>
              <div class="form-group">
                <label for="not">Number Of Terms</label>
                <input type="text" class="form-control" name="not">
              </div>
              <button type="button" class="btn btn-primary" onclick="findButton()">Submit</button>
              <br><br>
              <a href="http://localhost:3000/request.html">Filter View Tweets</a>
              
            </form>
          </div>
      </div>
      <div class="col-md-4 text-center" style="padding:10%;">
        <div class="row loader" style="display:none;">
          <div class="load" style="margin-left:30%;">
          </div>
          <div class="font-weight-bold">
            Tweets are getting fetched<br>
            Might take a moment
          </div>
        </div>
        <div class="row success" style="display:none;">
          <div class="display-4" style="color:#34af07;">
            Completed
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js">

    </script>
  </body>
</html>
